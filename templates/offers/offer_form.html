{% extends 'base.html' %}

{% block title %} - hire{% endblock title %}

{% block content %}
    <div class="wrapper">
        <div class="container">
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#hireModal">
                Запустить модальное окно
            </button>
        </div>
    </div>

    <!--Modal-->
    <div class="modal custom hire fade" id="hireModal" tabindex="-1" role="dialog" aria-labelledby="hireModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-title pl-4" id="hireModalLabel">Hire name</div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-6">
                            <div class="row">
                                <div class="col-6 p-4 d-flex align-items-center">
                                    <img src="#">
                                </div>
                                <div class="description col-6 p-3 d-flex flex-column justify-content-between">
                                    <div>Name: Maria Leshovec</div>
                                    <div>Maria is a gog lover to the core and is ready to devote all her free time to the four-legged...</div>
                                    <div>+375 (29) 745-32-34</div>
                                    <div>Rank: *****</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-6 p-3">
                            <form class="modal-form h-100 d-flex flex-column justify-content-between">
                                <input type="datetime-local" placeholder="Date">
                                <input type="text" placeholder="Comment">
                                <button class="send_btn mt-3" type="submit" data-dismiss="modal">Send</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
